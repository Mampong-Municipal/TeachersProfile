<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mampong Municipal Education Directorate - Teacher Data Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        :root {
            --primary-color: #006837;
            --secondary-color: #ffd700;
            --light-color: #f9f9f9;
            --dark-color: #333;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--dark-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: linear-gradient(to bottom right, rgba(255,255,255,0.8), rgba(0,104,55,0.1));
            background-attachment: fixed;
        }
        
        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            background-image: linear-gradient(to bottom right, rgba(255,255,255,0.95), rgba(0,104,55,0.15));
        }
        
        .app-container {
            width: 100%;
            height: 100vh;
            border: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .logo-container {
            margin-bottom: 20px;
            position: relative;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 50%;
            border: 3px solid var(--secondary-color);
            background-color: white;
            padding: 5px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            animation: logoGlow 3s infinite alternate;
        }
        
        @keyframes logoGlow {
            from {
                box-shadow: 0 0 5px rgba(255,215,0,0.5);
            }
            to {
                box-shadow: 0 0 15px rgba(255,215,0,0.8), 0 0 20px rgba(0,104,55,0.5);
            }
        }
        
        .title {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .subtitle {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(0,104,55,0.1);
            border-radius: 50%;
            border-top: 5px solid var(--primary-color);
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loader-text {
            color: var(--primary-color);
            font-weight: 500;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .progress-container {
            width: 250px;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--primary-color);
            border-radius: 4px;
            transition: width 0.5s;
        }
        
        .footer {
            margin-top: 30px;
            color: #777;
            font-size: 0.8rem;
        }
        
        .powered-by {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            font-size: 0.75rem;
            color: #888;
        }
        
        .powered-by img {
            height: 16px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <!-- App Container (iframe) - Load immediately but keep hidden -->
    <iframe id="appFrame" class="app-container" src="https://script.google.com/macros/s/AKfycbxD7EKseDa_18oOS-LKE1aIi4OAEOHBCI9xeBUWoDIfybNXbsSylUD9aIoborBKQ0M90A/exec"></iframe>
    
    <!-- Splash Screen -->
    <div class="splash-container" id="splashScreen">
        <div class="logo-container">
            <img src="https://imgur.com/l9dDRok.png" alt="Ghana Education Service Logo" class="logo">
        </div>
        <h1 class="title">Mampong Municipal Education Directorate</h1>
        <h2 class="subtitle">Teacher Data Collection Portal</h2>
        
        <div class="loader-container">
            <div class="loader"></div>
            <div class="loader-text" id="loaderText">Loading application...</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="footer">
            <p>Â© 2025 Mampong Municipal Education Directorate</p>
            <div class="powered-by">
                Powered by
                <img src="https://imgur.com/xSzASID.jpg" alt="TechLaw Softwares">
            </div>
        </div>
    </div>
    
    <script>
        // Elements
        const progressBar = document.getElementById('progressBar');
        const splashScreen = document.getElementById('splashScreen');
        const appFrame = document.getElementById('appFrame');
        const loaderText = document.getElementById('loaderText');
        
        // Variables
        let progress = 0;
        let isFrameLoaded = false;
        let progressInterval;
        
        // Start progress animation - slower at first
        progressInterval = setInterval(() => {
            // Make sure progress doesn't complete before the app is loaded
            // Move to 85% max until app is confirmed loaded
            if (!isFrameLoaded && progress < 85) {
                // Slow increments to simulate loading
                const increment = Math.random() * 5; // Smaller random increments
                progress += increment;
                progressBar.style.width = progress + '%';
            } 
            // Once app is loaded, quickly finish the progress
            else if (isFrameLoaded && progress < 100) {
                progress += (100 - progress) / 3; // Faster completion
                
                if (progress > 99.5) {
                    progress = 100;
                    clearInterval(progressInterval);
                    
                    // Show the app
                    showApp();
                }
                
                progressBar.style.width = progress + '%';
            }
        }, 200);
        
        // Handle iframe load event - critical for knowing when the app is ready
        appFrame.addEventListener('load', () => {
            isFrameLoaded = true;
            loaderText.textContent = 'Finalizing...';
            
            // If progress is already high, quickly move to 100%
            if (progress > 85) {
                progress = 98; // Jump to almost complete
                progressBar.style.width = progress + '%';
            }
        });
        
        // Function to show the app
        function showApp() {
            // Fade in the app iframe
            appFrame.style.opacity = '1';
            
            // Fade out the splash screen
            splashScreen.style.opacity = '0';
            splashScreen.style.transition = 'opacity 0.8s ease-out';
            
            // After transition, hide splash screen completely
            setTimeout(() => {
                splashScreen.style.display = 'none';
            }, 800);
        }
        
        // Handle any errors
        appFrame.addEventListener('error', () => {
            loaderText.textContent = 'There was an error loading the application. Please try again later.';
            document.querySelector('.loader').style.borderTopColor = '#dc3545';
            clearInterval(progressInterval);
        });
        
        // Fallback - if things get stuck
        setTimeout(() => {
            if (!isFrameLoaded) {
                isFrameLoaded = true;
                loaderText.textContent = 'Almost ready...';
            }
        }, 10000); // 10 second fallback
    </script>
</body>
</html>
